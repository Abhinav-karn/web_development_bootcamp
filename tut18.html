<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors in CSS</title>
    <style>
        #firstpara{
            color:blueviolet; /*color by name*/
        }
        #secondpara{
            color: rgb(23,130, 100); /*color by rgb*/
        }
        #thirdpara{
            color: #f8f; /*color by hex value*/
        }
    </style>
</head>
<body>
    <h3>this is first box</h3>
    <p id="firstpara">this is a first paragraph for box</p>
    <h3>this is second box</h3>
    <p id="secondpara">this is a second paragraph for box</p>
    <h3>this is third box</h3>
    <p id="thirdpara">this is a third paragraph for box</p>
    
</body>
</html>
