<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css selectors</title>
    
    <style>
        /* element selector */
         p{
            color:yellow; 
            border: 2px solid;
        } 
        /* id selector */
        #redElement{
            color: red;
        }
        /* class selector */
        .redElement{
            color:blue;
        }
        /* grouping selector */
        footer, span{
            background-color: pink;
        }
    </style>
    
</head>
<body>
    <h3>CSS Selectors</h3>
    <p class="redElement">this is a simple paragraph to demostrate css selectors</p>
    <p id="redElement">this is a another simple paragraph to demostrate css selectors</p>
    <div>
    <p>this is a yet another simple paragraph to demostrate css selectors</p>
    </div>
    <span>this is a span</span>
    <footer>this is a footer</footer>
</body>
</html>
