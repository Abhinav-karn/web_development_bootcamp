<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scope and conditionals</title>
</head>

<body>
    <div>
        <ul> <!-- div>ul>li{Item-$}*7 shortcut -->
            <li>Item-1</li>
            <li>Item-2</li>
            <li>Item-3</li>
            <li>Item-4</li>
            <li>Item-5</li>
            <li>Item-6</li>
            <li>Item-7</li>
        </ul>
    </div>
    <script>
        // let a = "u";
        // {
        //     let a = "u6";
        //     console.log(a)
        // }
        // console.log(a)

        let age = 2;
        if (age > 18) {
            console.log("you can drink water");
        }
        else if (age == 5) {
            console.log("age is 5")
        }
        else {
            console.log("you can drink cold drink")
        }
        const days = 4;
        switch (days) {
            case 1:
                console.log("day is sunday")
                break;
            case 2:
                console.log("day is monday")
                break;
            case 3:
                console.log("day is tuesday")
                break;
            case 4:
                console.log("day is wednesday")
                break;
            case 5:
                console.log("day is thrusday")
                break;
            case 6:
                console.log("day is friday")
                break;
            case 7:
                console.log("day is saturday")
                break;
            

            default:
                break;
        }
    </script>
</body>

</html>
