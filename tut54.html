<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>interactionusing alert, confirm and prompt</title>
</head>
<body>
    <div class="container">
        this is a page
    </div>
    <script>
        // alert in in browser javascript does not return anything
        alert("this is a massage");

        let name = prompt("what is your name?","Guest");
        console.log(name)

        let deletePost = confirm("are you really want to delete post?");

        //console.log(deletePost);
        if(deletePost){
            //code to delete the post
            console.log("your post has been deleted successfully");
        }
        else{
            //code to cancel deletion of the post
            console.log("your post has not been deleted ");
        }
    </script>
</body>
</html>
